<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Rocket Launch </title>
  <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/rocket.css" />

</head>

<body class="body-state1">
  <header>
    <div class="d-flex bg-gradient">
      <div class="d-flex flex-grow-1">
        <nav class="courseTitle">
        </nav>
        <div class="flex-grow-1">
          
          <div class="d-flex ps-3 align-items-center">
            <div class="flex-grow-1">
              <h4>Rocket Launch</h4>
              
              <p><a href="https://github.com/brs-studio/js-basics/tree/main/rocket" target="_blank" >Git Repository</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main role="main" style="height: 500px;">
    <div class="interface state1">
      <h1>JS Rocket Launch!</h1>
      <a href="#" class="buttons" onclick="changeState(2);">Launch!</a>
    </div>

    <div class="interface state2">
      <h1 id="countdown">10</h1>
      <a href="#" onclick="changeState(1);">Abort!</a>
    </div>

    <div class="interface state3">
      <h1>Lift Off!</h1>
    </div>

    <div class="interface state4">
      <h1>Well done!</h1>
      <a href="#" class="button" onclick="changeState(1);">Do it again!</a>
    </div>

    <div class="interface state5">
      <h1>Oh No!!!!</h1>
      <a href="#" class="button" onclick="changeState(1);">Try again!</a>
    </div>

    <div class="ground"></div>
    <div class="rocket"></div>
    
    <div class="txt-1" id="txt-1"></div>
    <div class="txt-2" id="txt-2"></div>
  </main>

  <footer class="footer footer-dark">
    <div class="d-flex justify-content-center px-5">
    
      <div>
        <button onclick="setTheme('#1A4B84')" class="theme-switch theme-switch-chathams_blue"></button>
        <button onclick="setTheme('#991E14')" class="theme-switch theme-switch-tamarillo"></button>
        <button onclick="setTheme('#FEAD06')" class="theme-switch theme-switch-yellow_sea"></button>
      </div>
     
    </div>
  </footer>

</body>
<script defer src="assets/js/script.js"></script>

</html>
